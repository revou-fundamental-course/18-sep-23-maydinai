<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Groceries</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header class="navigation">
        <div class="page-title">E-Groceries</div>
        <div class="nav">
            <a href="/" class="nav-item">Home</a>
            <a href="/" class="nav-item">Call Us</a>
            <a href="/" class="nav-item">Our Package</a>
        </div>
    </header>
    <main>
        <div class="content-title" id="title">
            <div>
                <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            </div>
            <div>
                <span>Everyday with best ingredients</span>
            </div>
        </div>
        <div id="content" class="content">
            <div id="content-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img src="https://placehold.co/400x400?font=roboto" alt="slider image">
                    <span>Fresh Everyday</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                <form action="" method="post" class="content-form">
                    <label for="your-name">Your Name</label>
                    <input type="text" name="your-name" id="" placeholder="First and Last Name">

                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="" placeholder="example@email.com">

                    <label for="interest">What are you Interested in?</label>
                    <select name="interest" id="">
                        <option value="">Sport</option>
                        <option value="">Reading</option>
                    </select>

                    <button id="button" class="button" type="submit">SEND</button>
                </form>
            </div>
        </div>
    </main>
    <div id="our-product">
        <div class="circle">
            3
        </div>
    </div>
    <footer></footer>
</body>
</html>
